<h1>{{ title }}</h1>
  <p>Testing in Angular</p>
<div class="app-container">
  <div>
    <h3>Escribe tu mensaje</h3>
    <div class="item full-width">
      <app-message class="full-width" (sendMessage)="sendMessage($event)" />
    </div>
  </div>
  <div>
    <h3>Listado de Mensajes</h3>
    <button mat-flat-button (click)="removeMessages()">Eliminar mensajes</button>
    <br />
    <br />
    <app-messages-list [messages]="_messages()" />
  </div>
</div>
